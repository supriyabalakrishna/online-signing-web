<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåô Online PDF Signing App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      color: #333;
    }

    .logo {
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      color: #5e60ce;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #bbb;
      border-radius: 10px;
      font-size: 15px;
    }

    .form-group button {
      width: 100%;
      padding: 12px;
      border: none;
      background: linear-gradient(to right, #43e97b, #38f9d7);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-group button:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .form-toggle {
      text-align: center;
      margin-top: 12px;
      color: #666;
    }

    .form-toggle a {
      color: #5e60ce;
      text-decoration: none;
    }

    .form-toggle a:hover {
      text-decoration: underline;
    }

    #user-info {
      text-align: center;
      margin: 20px 0;
      font-weight: 500;
      color: #333;
      background: #f6f8ff;
      padding: 15px;
      border-radius: 12px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
    }

    .logout-btn {
      background: #f67280;
    }

    .footer-note {
      text-align: center;
      font-size: 15px;
      margin-top: 30px;
      color: #555;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üîê PDF Signer</div>

    <div id="register">
      <h2>Create Account</h2>
      <div class="form-group"><label>Full Name</label><input id="reg-name" type="text" /></div>
      <div class="form-group"><label>PB ID</label><input id="reg-pv" type="text" /></div>
      <div class="form-group"><label>Designation</label><input id="reg-desig" type="text" /></div>
      <div class="form-group"><label>Username</label><input id="reg-username" type="text" /></div>
      <div class="form-group"><label>Password</label><input id="reg-password" type="password" /></div>
      <div class="form-group"><button onclick="registerUser()">Register</button></div>
      <div class="form-toggle">Already have an account? <a href="#" onclick="switchToLogin()">Login</a></div>
    </div>

    <div id="login" style="display:none;">
      <h2>Login</h2>
      <div class="form-group"><label>Username</label><input id="login-username" type="text" /></div>
      <div class="form-group"><label>Password</label><input id="login-password" type="password" /></div>
      <div class="form-group"><button onclick="loginUser()">Login</button></div>
      <div class="form-toggle">Don't have an account? <a href="#" onclick="switchToRegister()">Register</a></div>
    </div>

    <div id="pdf-viewer" style="display:none;">
      <div id="user-info"></div>
      <div class="form-group"><input type="file" id="pdf-upload" accept="application/pdf"></div>
      <div class="form-group"><button onclick="embedQRInUploadedPDF()">Add QR & Download Signed PDF</button></div>
      <div class="form-group"><button class="logout-btn" onclick="logoutUser()">Logout</button></div>
      <iframe id="pdf-frame"></iframe>
    </div>

    <div class="footer-note">‚ú® Thank you for visiting PDF Signer ‚ú®</div>
  </div>

  <script>
    let users = JSON.parse(localStorage.getItem('users')) || {};
    let currentUser = null;

    function saveUsers() {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function registerUser() {
      const name = document.getElementById('reg-name').value;
      const pbid = document.getElementById('reg-pv').value;
      const desig = document.getElementById('reg-desig').value;
      const username = document.getElementById('reg-username').value;
      const password = document.getElementById('reg-password').value;

      if (!name || !username || !password) return alert("Please fill all fields.");
      if (users[username]) return alert('Username already exists!');

      users[username] = { name, pbid, designation: desig, username, password };
      saveUsers();
      alert('Registered successfully!');
      switchToLogin();
    }

    function loginUser() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const user = users[username];
      if (!user || user.password !== password) return alert('Invalid credentials');

      currentUser = user;
      showPDFSection();
    }

    function logoutUser() {
      currentUser = null;
      document.getElementById('pdf-viewer').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function switchToLogin() {
      document.getElementById('register').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }

    function switchToRegister() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('register').style.display = 'block';
    }

    function showPDFSection() {
      document.getElementById('register').style.display = 'none';
      document.getElementById('login').style.display = 'none';
      document.getElementById('pdf-viewer').style.display = 'block';
      document.getElementById('user-info').innerHTML = `
        <strong>Designation:</strong> ${currentUser.designation}<br>
        <strong>PB ID:</strong> ${currentUser.pbid}<br>
        <strong>Name:</strong> ${currentUser.name}
      `;
    }

    async function embedQRInUploadedPDF() {
      const fileInput = document.getElementById('pdf-upload');
      if (!fileInput.files[0]) return alert('Please select a PDF file.');

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async function () {
        const existingPdfBytes = new Uint8Array(reader.result);
        const pdfDoc = await PDFLib.PDFDocument.load(existingPdfBytes);
        const pages = pdfDoc.getPages();

        const qrDiv = document.createElement('div');
        new QRCode(qrDiv, {
          text: JSON.stringify(currentUser),
          width: 100,
          height: 100
        });

        setTimeout(async () => {
          const img = qrDiv.querySelector('img');
          const imgBytes = await fetch(img.src).then(res => res.arrayBuffer());
          const qrImage = await pdfDoc.embedPng(imgBytes);

          for (const page of pages) {
            const { width, height } = page.getSize();
            const qrX = width - 110;
            const qrY = 30;

            page.drawImage(qrImage, {
              x: qrX,
              y: qrY,
              width: 100,
              height: 100
            });

            const lines = [
              `Designation: ${currentUser.designation}`,
              `PB ID: ${currentUser.pbid}`,
              `Name: ${currentUser.name}`
            ];

            lines.forEach((line, i) => {
              page.drawText(line, {
                x: qrX - 10,
                y: qrY + 110 + i * 12,
                size: 10,
                color: PDFLib.rgb(0, 0, 0)
              });
            });
          }

          const pdfBytes = await pdfDoc.save();
          const blob = new Blob([pdfBytes], { type: 'application/pdf' });
          const url = URL.createObjectURL(blob);

          document.getElementById('pdf-frame').src = url;
          const a = document.createElement('a');
          a.href = url;
          a.download = 'signed_qr_pdf.pdf';
          a.click();
        }, 400);
      };
      reader.readAsArrayBuffer(file);
    }
  </script>
</body>
</html>
